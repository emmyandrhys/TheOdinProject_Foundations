<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="gameinterface">

        <div id="scoreboard">
            <div class="score"><p>Player:</p><p id="player_score"></p></div>
            <div  class="score"><p>Games Played:</p><p id="games_played"></p></div>
            <div class="'score"><p>Computer:</p><p  id="computer_score"></p></div>
        </div>

        <div id="selections">
            <h1>What do you choose to play?</h1>
        </div>

        <div id="player_choices">
            <div id="rock_option" class="player_option"><img id="rock_svg" src="./rock.svg" alt="Rock"/></div>
            <div id="paper_option" class="player_option"><img src="./paper_ball.svg" alt="Paper"/></div>
            <div id="scissors_option" class="player_option"><img src="./scissors.svg" alt="Scissors"/></div>
        </div>

        <div id="winner"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
