<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="gameinterface">

        <div id="scoreboard">
            <div id="player_score" class="score"><p>Player:</p></div>
            <div id="games_player" class="score"><p>Games Played:</p></div>
            <div id="computer_score" class="'score"><p>Computer:</p></div>
        </div>

        <div id="selections">
            <div id="player selection"class='selection'></div>
            <div id="computer_selection"class='selection'></div>
        </div>

        <div id="player_choices">
            <div class="player_option"><img src="./rock.svg" alt="Rock"/></div>
            <div class="player_option"><img src="./paper_ball.svg" alt="Paper"/></div>
            <div class="player_option"><img src="./scissors.svg" alt="Scissors"/></div>
        </div>

        <div id="winner"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
