<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="gameinterface">

        <div id="scoreboard">
            <div class="score"><p>Player:</p><p id="player_score">0</p></div>
            <div  class="score"><p>Games Played:</p><p id="games_played">0</p></div>
            <div class="'score"><p>Computer:</p><p  id="computer_score">0</p></div>
        </div>

        <div id="selections"><h1 id="selection_text"></h1>
            <div id='player_selection'>
                <h4>Player Selection</h4>
                <h1 id='player_wait'>?</h1>
                <img id='player_rock'src="./rock.svg" alt="Rock" style="visibility:hidden"/>
                <img id='player_paper' src="./paper_ball.svg" alt="Paper" style="visibility:hidden"/>
                <img id='player_scissors' src="./scissors.svg" alt="Scissors" style="visibility:hidden"/>
            </div>
            <div id='computer_selection'>
                <h4>Computer Selection</h4>
                <h1 id='computer_wait'>?</h1>
                <img id='computer_rock' src="./rock.svg" alt="Rock" style="visibility:hidden"/>
                <img id='comouter_paper' src="./paper_ball.svg" alt="Paper" style="visibility:hidden"/>
                <img id='computer_scissors' src="./scissors.svg" alt="Scissors" style="visibility:hidden"/>
            </div>
        </div>

        <div id="player_choices">
            <div id="rock" class="player_option"><img id="rock_svg" src="./rock.svg" alt="Rock"/></div>
            <div id="paper" class="player_option"><img src="./paper_ball.svg" alt="Paper"/></div>
            <div id="scissors" class="player_option"><img src="./scissors.svg" alt="Scissors"/></div>
        </div>

        <div id="winner"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
