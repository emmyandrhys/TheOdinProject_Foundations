<div class="game">
    <div id="scoreboard" class="'contentbox">
        <div id="player_scoreboard" class="score_info">
            <h2><br>Your Score:</h2>
            <h1 id='player_score' class="score">0</h1>
        </div>
        <div class='score_info'>
            <h1 style="visibility:hidden;">space</h1>
            <h1 id="matches_played">0</h1>
            <h2>Matches</h2>
        </div>
        <div class="score_info">
            <h2>Computer's<br>Score:</h2>
            <h1 id="computer_score">0</h1>
        </div>
    </div>
    </div>

    <div id="selectionsbox">
        <h1 id='selection_text'>What are you going to play?</h1>
        <div id="selections" class="contentbox">
            <div class="score_info">
                <h2>Your Choice:</h2>
                <img id='player_selection' src="./questionflip.svg"/>
            </div>
            <div id="spacer"></div>
            <div class="score_info">
                <h2>Computer Choice:</h2>
                <img id='computer_selection' src="./question.svg"/>
            </div>
        </div>
    </div>
    <h1 id="winner"></h1>
<div id="choices">
    <img id='rock' class='player_option' src="./rock.svg" alt="rock" height="240px" width="240px"/>
    <img id="paper" class="player_option" src="./paper_ball.svg" alt="paper" height="180px" width="180px"/>
    <img id="scissors" class="player_option" src="./scissors.svg" alt="scissors" height="240px" width="240px"/>
